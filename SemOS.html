<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alon's Semester OS - Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#151f32' } // Custom dark shade
                    }
                }
            }
        }
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Animations */
        .animate-fade-in { animation: fadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .animate-slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Mobile inputs */
        input, select { font-size: 16px !important; } /* Prevents iOS zoom */
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- ICONS (SVG) ---
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );
        const icons = {
            home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />,
            chart: <path d="M3 3v18h18 M18 17V9 M13 17V5 M8 17v-3" />,
            book: <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" /><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z" />,
            plus: <path d="M5 12h14 M12 5v14" />,
            moon: <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />,
            sun: <circle cx="12" cy="12" r="5" /><path d="M12 1v2 M12 21v2 M4.2 4.2l1.4 1.4 M18.4 18.4l1.4 1.4 M1 12h2 M21 12h2 M4.2 19.8l1.4-1.4 M18.4 5.6l1.4-1.4" />,
            trash: <path d="M3 6h18 M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6 M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />,
            check: <path d="M20 6 9 17l-5-5" />,
            x: <path d="M18 6 6 18 M6 6l12 12" />
        };

        // --- DATA DEFAULTS ---
        const GRADE_VALUES = { 'A': 4.0, 'B+': 3.5, 'B': 3.0, 'C+': 2.5, 'C': 2.0, 'D': 1.0, 'F': 0.0 };
        const INITIAL_COURSES = [
          { id: 1, code: 'HISTO 12', name: 'Readings in PH History', section: 'A', venue: 'B-209', day: 'Mon/Thu', time: '08:00 - 09:30', cuts: 0, maxCuts: 6, units: 3, grade: null, color: 'border-blue-200 bg-blue-50 dark:bg-blue-900/20 dark:border-blue-800 text-blue-800 dark:text-blue-200' },
          { id: 2, code: 'SOCIO 192.1', name: 'Stat Analysis', section: 'B', venue: 'SOM 111', day: 'Mon/Thu', time: '09:30 - 11:00', cuts: 0, maxCuts: 6, units: 3, grade: null, color: 'border-red-200 bg-red-50 dark:bg-red-900/20 dark:border-red-800 text-red-800 dark:text-red-200' },
          { id: 3, code: 'SOCIO 103.2', name: 'Contemp. Socio Theory', section: 'D', venue: 'B-306', day: 'Mon/Thu', time: '12:30 - 14:00', cuts: 0, maxCuts: 6, units: 3, grade: null, color: 'border-purple-200 bg-purple-50 dark:bg-purple-900/20 dark:border-purple-800 text-purple-800 dark:text-purple-200' },
          { id: 4, code: 'ArtAp 10', name: 'Art Appreciation', section: 'E1', venue: 'Faura (ABS-CBN)', day: 'Mon/Thu', time: '14:00 - 15:30', cuts: 0, maxCuts: 6, units: 3, grade: null, color: 'border-pink-200 bg-pink-50 dark:bg-pink-900/20 dark:border-pink-800 text-pink-800 dark:text-pink-200' },
          { id: 5, code: 'PHILO 11.03', name: 'The Human Condition', section: 'F2', venue: 'G-204', day: 'Mon/Thu', time: '15:30 - 17:00', cuts: 0, maxCuts: 6, units: 3, grade: null, color: 'border-amber-200 bg-amber-50 dark:bg-amber-900/20 dark:border-amber-800 text-amber-800 dark:text-amber-200' },
          { id: 6, code: 'POLSCI 21', name: 'Politics & Governance', section: 'K', venue: 'BEL 207', day: 'Tue/Fri', time: '09:30 - 11:00', cuts: 0, maxCuts: 6, units: 3, grade: null, color: 'border-green-200 bg-green-50 dark:bg-green-900/20 dark:border-green-800 text-green-800 dark:text-green-200' },
          { id: 7, code: 'PEPC 16.04', name: 'Table Tennis', section: 'M', venue: 'Table Tennis Area', day: 'Tue/Fri', time: '13:00 - 14:00', cuts: 0, maxCuts: 6, units: 2, grade: null, color: 'border-teal-200 bg-teal-50 dark:bg-teal-900/20 dark:border-teal-800 text-teal-800 dark:text-teal-200' },
        ];

        const INITIAL_READINGS = [
          { id: 1, course: 'HISTO 12', title: 'Primary Source Analysis: Ambeth Ocampo', status: 'To Read', module: 'Module 1' },
          { id: 2, course: 'SOCIO 103.2', title: 'Modernity and Self-Identity (Giddens)', status: 'In Progress', module: 'Week 2' },
        ];

        // --- COMPONENTS ---
        
        // Modal Component
        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-fade-in">
                    <div className="bg-white dark:bg-slate-800 rounded-3xl w-full max-w-sm p-6 shadow-2xl animate-slide-up border border-slate-100 dark:border-slate-700">
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="text-xl font-bold text-slate-900 dark:text-white">{title}</h3>
                            <button onClick={onClose} className="p-1 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-full text-slate-500 dark:text-slate-400">
                                <Icon path={icons.x} className="w-6 h-6" />
                            </button>
                        </div>
                        {children}
                    </div>
                </div>
            );
        };

        function App() {
          // --- STATE ---
          const [darkMode, setDarkMode] = useState(() => localStorage.getItem('alon_theme') === 'dark');
          const [activeTab, setActiveTab] = useState('dashboard');
          const [toast, setToast] = useState(null);
          
          // Data
          const [courses, setCourses] = useState(() => {
            const s = localStorage.getItem('alon_courses_v2'); 
            return s ? JSON.parse(s) : INITIAL_COURSES;
          });
          const [readings, setReadings] = useState(() => {
            const s = localStorage.getItem('alon_readings_v2'); 
            return s ? JSON.parse(s) : INITIAL_READINGS;
          });

          // Modal States
          const [isReadingModalOpen, setReadingModalOpen] = useState(false);
          const [editingCourse, setEditingCourse] = useState(null);
          
          // Form States
          const [newReading, setNewReading] = useState({ title: '', module: '', course: '' });

          // --- EFFECTS ---
          useEffect(() => {
              if (darkMode) document.documentElement.classList.add('dark');
              else document.documentElement.classList.remove('dark');
              localStorage.setItem('alon_theme', darkMode ? 'dark' : 'light');
          }, [darkMode]);

          useEffect(() => { localStorage.setItem('alon_courses_v2', JSON.stringify(courses)); }, [courses]);
          useEffect(() => { localStorage.setItem('alon_readings_v2', JSON.stringify(readings)); }, [readings]);

          useEffect(() => {
              if(toast) {
                  const timer = setTimeout(() => setToast(null), 3000);
                  return () => clearTimeout(timer);
              }
          }, [toast]);

          // --- COMPUTED ---
          const qpi = useMemo(() => {
              let totalUnits = 0;
              let totalPoints = 0;
              courses.forEach(c => {
                  if (c.grade && GRADE_VALUES[c.grade] !== undefined) {
                      totalUnits += c.units;
                      totalPoints += (c.units * GRADE_VALUES[c.grade]);
                  }
              });
              return totalUnits === 0 ? "0.00" : (totalPoints / totalUnits).toFixed(2);
          }, [courses]);

          // --- ACTIONS ---
          const showToast = (msg) => setToast(msg);

          const handleAddReading = () => {
              if (!newReading.title || !newReading.course) return;
              setReadings([...readings, { id: Date.now(), status: 'To Read', ...newReading }]);
              setNewReading({ title: '', module: '', course: '' });
              setReadingModalOpen(false);
              showToast("Reading Added");
          };

          const deleteReading = (id, e) => {
              e.stopPropagation();
              setReadings(readings.filter(r => r.id !== id));
              showToast("Reading Deleted");
          };

          const saveCourseEdit = () => {
              setCourses(courses.map(c => c.id === editingCourse.id ? editingCourse : c));
              setEditingCourse(null);
              showToast("Course Updated");
          };

          const exportData = () => {
              const data = { timestamp: new Date().toISOString(), courses, readings };
              const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
              const url = URL.createObjectURL(blob);
              const link = document.createElement('a');
              link.href = url;
              link.download = 'alon_semester_backup.json';
              document.body.appendChild(link);
              link.click();
              document.body.removeChild(link);
              showToast("Backup Downloaded");
          };

          const getTodaySchedule = () => {
             const dayNum = new Date().getDay(); 
             let dayString = "";
             if (dayNum === 1 || dayNum === 4) dayString = "Mon/Thu"; 
             if (dayNum === 2 || dayNum === 5) dayString = "Tue/Fri"; 
             const todaysClasses = courses.filter(c => c.day === dayString);
             if (todaysClasses.length === 0) return { title: "Thursday (Demo)", classes: courses.filter(c => c.day === 'Mon/Thu') };
             const dayName = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"][dayNum];
             return { title: `Today (${dayName})`, classes: todaysClasses };
          };
          const schedule = getTodaySchedule();

          return (
            <div className="max-w-md mx-auto min-h-screen font-sans bg-white dark:bg-slate-900 border-x border-slate-100 dark:border-slate-800 shadow-2xl relative">
              
              {/* HEADER */}
              <div className="p-6 sticky top-0 z-20 backdrop-blur-xl bg-white/80 dark:bg-slate-900/80 border-b border-slate-200/50 dark:border-slate-800 transition-colors">
                <div className="flex justify-between items-center mb-1">
                  <h1 className="text-2xl font-black tracking-tight text-slate-900 dark:text-white">Semester OS</h1>
                  <button onClick={() => setDarkMode(!darkMode)} className="p-2 bg-slate-100 dark:bg-slate-800 rounded-full text-slate-600 dark:text-yellow-400 transition-colors">
                      <Icon path={darkMode ? icons.sun : icons.moon} className="w-5 h-5" />
                  </button>
                </div>
                <div className="flex justify-between items-end">
                    <p className="text-slate-500 dark:text-slate-400 text-sm">Alon ‚Ä¢ QPI: <span className="font-bold text-slate-900 dark:text-white">{qpi}</span></p>
                    <button onClick={exportData} className="text-[10px] font-bold text-blue-600 dark:text-blue-400 underline">BACKUP</button>
                </div>
              </div>

              {/* TOAST */}
              {toast && (
                  <div className="fixed top-24 left-1/2 -translate-x-1/2 z-50 bg-slate-900 dark:bg-white text-white dark:text-slate-900 px-4 py-2 rounded-full text-xs font-bold shadow-xl animate-slide-up flex items-center gap-2">
                      <Icon path={icons.check} className="w-4 h-4" /> {toast}
                  </div>
              )}

              {/* BODY */}
              <div className="p-4 space-y-6 pb-24">
                
                {/* --- DASHBOARD --- */}
                {activeTab === 'dashboard' && (
                  <div className="animate-fade-in space-y-6">
                    {/* Hero */}
                    <div className="bg-gradient-to-br from-indigo-600 to-blue-700 dark:from-indigo-900 dark:to-slate-800 rounded-3xl p-6 text-white shadow-xl shadow-blue-200 dark:shadow-none relative overflow-hidden">
                      <div className="absolute top-0 right-0 -mt-4 -mr-4 w-24 h-24 bg-white opacity-10 rounded-full blur-xl"></div>
                      <div className="relative z-10">
                        <div className="flex justify-between items-start mb-6">
                            <div>
                                <p className="text-blue-100 text-xs font-bold uppercase tracking-widest mb-1">Up Next</p>
                                <h2 className="text-3xl font-bold tracking-tight">SOCIO 192.1</h2>
                                <p className="text-blue-100 font-medium">Section B</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-3 bg-black/20 p-3 rounded-xl border border-white/10 backdrop-blur-sm">
                          <span className="text-lg">üìç</span>
                          <span className="font-mono font-bold text-lg">SOM 111</span>
                          <span className="ml-auto text-xs font-bold bg-white text-blue-900 px-2 py-1 rounded">NOW</span>
                        </div>
                      </div>
                    </div>

                    {/* Schedule */}
                    <div>
                      <div className="flex justify-between items-center mb-3 px-1">
                        <h3 className="font-bold text-lg text-slate-800 dark:text-slate-200">{schedule.title}</h3>
                      </div>
                      <div className="space-y-3">
                        {schedule.classes.map(c => (
                          <div key={c.id} onClick={() => setEditingCourse(c)} className="flex gap-4 p-4 bg-slate-50 dark:bg-slate-800/50 rounded-2xl border border-slate-100 dark:border-slate-700 active:scale-98 transition-transform cursor-pointer">
                            <div className="flex-shrink-0 w-16 text-center pt-1">
                              <div className="font-bold text-slate-700 dark:text-slate-300 text-sm">{c.time.split(' - ')[0]}</div>
                              <div className="text-[10px] text-slate-400 font-medium">{c.time.split(' - ')[1]}</div>
                            </div>
                            <div className="flex-grow border-l-2 pl-4 border-slate-200 dark:border-slate-600">
                              <div className={`inline-block px-2 py-0.5 rounded text-[10px] font-bold mb-1 uppercase tracking-wide border ${c.color}`}>
                                {c.code}
                              </div>
                              <h4 className="font-bold text-slate-800 dark:text-slate-100 text-sm truncate">{c.name}</h4>
                              <div className="flex items-center gap-1 text-xs text-slate-500 dark:text-slate-400 mt-1 font-medium">
                                üìç {c.venue}
                              </div>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>
                )}

                {/* --- CUTS --- */}
                {activeTab === 'cuts' && (
                  <div className="animate-fade-in space-y-4">
                     {courses.map(c => {
                         const pct = (c.cuts / c.maxCuts) * 100;
                         const isDanger = c.cuts >= c.maxCuts - 1;
                         return (
                           <div key={c.id} className="bg-white dark:bg-slate-800 p-5 rounded-2xl border border-slate-100 dark:border-slate-700 shadow-sm">
                             <div className="flex justify-between items-center mb-3">
                               <div>
                                 <h3 className="font-bold text-slate-800 dark:text-white">{c.code}</h3>
                                 <p className="text-xs text-slate-500 dark:text-slate-400 font-medium cursor-pointer underline" onClick={() => setEditingCourse(c)}>Edit Details</p>
                               </div>
                               <div className="text-right">
                                 <span className={`text-2xl font-black ${isDanger ? 'text-red-500' : 'text-slate-800 dark:text-slate-200'}`}>{c.cuts}</span>
                                 <span className="text-slate-400 text-sm font-bold">/{c.maxCuts}</span>
                               </div>
                             </div>
                             <div className="w-full bg-slate-100 dark:bg-slate-700 rounded-full h-3 mb-4 overflow-hidden">
                               <div className={`h-full rounded-full transition-all duration-500 ${isDanger ? 'bg-red-500' : 'bg-blue-600'}`} style={{ width: `${pct}%` }}></div>
                             </div>
                             <div className="grid grid-cols-2 gap-2">
                                <button onClick={() => {
                                    if(c.cuts > 0) {
                                        setCourses(courses.map(x => x.id === c.id ? { ...x, cuts: x.cuts - 1 } : x));
                                        showToast("Cut Removed");
                                    }
                                }} className="py-2 text-xs font-bold text-slate-500 bg-slate-50 dark:bg-slate-700 dark:text-slate-300 rounded-xl">Undo</button>
                                <button onClick={() => {
                                    if(c.cuts < c.maxCuts) {
                                        setCourses(courses.map(x => x.id === c.id ? { ...x, cuts: x.cuts + 1 } : x));
                                        showToast("Marked Absent");
                                    }
                                }} disabled={c.cuts >= c.maxCuts} className="py-2 text-xs font-bold text-white bg-slate-900 dark:bg-blue-600 rounded-xl hover:opacity-90">+ Absent</button>
                             </div>
                           </div>
                         );
                     })}
                  </div>
                )}

                {/* --- READINGS --- */}
                {activeTab === 'readings' && (
                  <div className="animate-fade-in space-y-4">
                    <div className="flex justify-between items-end mb-2 px-1">
                      <h2 className="font-bold text-lg text-slate-800 dark:text-slate-200">Reading Queue</h2>
                      <button onClick={() => setReadingModalOpen(true)} className="bg-blue-600 hover:bg-blue-700 text-white text-xs font-bold px-4 py-2 rounded-full shadow-lg shadow-blue-500/30 flex items-center gap-1 transition-all">
                        <Icon path={icons.plus} className="w-3 h-3" /> ADD
                      </button>
                    </div>
                    
                    {readings.length === 0 && (
                        <div className="text-center py-10 text-slate-400 text-sm">No readings yet. Time to chill? üèñÔ∏è</div>
                    )}

                    {readings.map(r => (
                      <div key={r.id} onClick={() => {
                          const statusOrder = ['To Read', 'In Progress', 'Done'];
                          const next = statusOrder[(statusOrder.indexOf(r.status) + 1) % 3];
                          setReadings(readings.map(x => x.id === r.id ? { ...x, status: next } : x));
                      }} className="bg-white dark:bg-slate-800 p-4 rounded-2xl border border-slate-100 dark:border-slate-700 flex gap-4 active:scale-95 transition-all cursor-pointer group relative">
                         
                         <div className={`flex-shrink-0 w-6 h-6 rounded-full border-2 mt-1 flex items-center justify-center transition-all ${
                            r.status === 'Done' ? 'bg-green-500 border-green-500' : 
                            r.status === 'In Progress' ? 'border-amber-400 bg-amber-50 dark:bg-amber-900/30' : 'border-slate-300 dark:border-slate-600'
                          }`}>
                           {r.status === 'Done' && <span className="text-white text-xs">‚úì</span>}
                         </div>
                         
                         <div className="flex-grow">
                           <div className="text-[10px] font-bold text-slate-400 uppercase tracking-wide mb-1">
                             {r.course} ‚Ä¢ {r.module}
                           </div>
                           <h3 className={`font-semibold text-slate-800 dark:text-slate-100 text-sm leading-snug mb-2 ${r.status === 'Done' ? 'line-through text-slate-400' : ''}`}>
                             {r.title}
                           </h3>
                           <div className={`inline-flex px-2 py-1 rounded text-[10px] font-bold uppercase tracking-wide ${
                             r.status === 'Done' ? 'bg-green-100 text-green-700 dark:bg-green-900/40 dark:text-green-300' :
                             r.status === 'In Progress' ? 'bg-amber-100 text-amber-700 dark:bg-amber-900/40 dark:text-amber-300' : 'bg-slate-100 text-slate-500 dark:bg-slate-700 dark:text-slate-300'
                           }`}>
                             {r.status}
                           </div>
                         </div>

                         <button onClick={(e) => deleteReading(r.id, e)} className="absolute top-4 right-4 text-slate-300 hover:text-red-500 transition-colors p-2">
                             <Icon path={icons.trash} className="w-4 h-4" />
                         </button>
                      </div>
                    ))}
                  </div>
                )}
              </div>

              {/* MODALS */}
              
              {/* Add Reading Modal */}
              <Modal isOpen={isReadingModalOpen} onClose={() => setReadingModalOpen(false)} title="New Reading">
                  <div className="space-y-4">
                      <div>
                          <label className="text-xs font-bold text-slate-500 uppercase block mb-1">Title</label>
                          <input autoFocus value={newReading.title} onChange={e => setNewReading({...newReading, title: e.target.value})} className="w-full bg-slate-50 dark:bg-slate-700 dark:text-white p-3 rounded-xl border border-slate-200 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g. Giddens Ch. 1" />
                      </div>
                      <div>
                          <label className="text-xs font-bold text-slate-500 uppercase block mb-1">Course</label>
                          <select value={newReading.course} onChange={e => setNewReading({...newReading, course: e.target.value})} className="w-full bg-slate-50 dark:bg-slate-700 dark:text-white p-3 rounded-xl border border-slate-200 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                              <option value="">Select Course</option>
                              {courses.map(c => <option key={c.code} value={c.code}>{c.code}</option>)}
                          </select>
                      </div>
                      <div>
                          <label className="text-xs font-bold text-slate-500 uppercase block mb-1">Module/Week</label>
                          <input value={newReading.module} onChange={e => setNewReading({...newReading, module: e.target.value})} className="w-full bg-slate-50 dark:bg-slate-700 dark:text-white p-3 rounded-xl border border-slate-200 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g. Week 4" />
                      </div>
                      <button onClick={handleAddReading} className="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition-colors">Save Reading</button>
                  </div>
              </Modal>

              {/* Edit Course Modal */}
              <Modal isOpen={!!editingCourse} onClose={() => setEditingCourse(null)} title="Edit Course">
                  {editingCourse && (
                      <div className="space-y-4">
                          <div>
                              <label className="text-xs font-bold text-slate-500 uppercase block mb-1">Venue</label>
                              <input value={editingCourse.venue} onChange={e => setEditingCourse({...editingCourse, venue: e.target.value})} className="w-full bg-slate-50 dark:bg-slate-700 dark:text-white p-3 rounded-xl border border-slate-200 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                          </div>
                          <div>
                              <label className="text-xs font-bold text-slate-500 uppercase block mb-1">Current Grade (For QPI)</label>
                              <select value={editingCourse.grade || ''} onChange={e => setEditingCourse({...editingCourse, grade: e.target.value})} className="w-full bg-slate-50 dark:bg-slate-700 dark:text-white p-3 rounded-xl border border-slate-200 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                  <option value="">No Grade Yet</option>
                                  {Object.keys(GRADE_VALUES).map(g => <option key={g} value={g}>{g} ({GRADE_VALUES[g]})</option>)}
                              </select>
                          </div>
                          <button onClick={saveCourseEdit} className="w-full bg-green-600 text-white font-bold py-3 rounded-xl hover:bg-green-700 transition-colors">Save Changes</button>
                      </div>
                  )}
              </Modal>

              {/* NAV BAR */}
              <div className="fixed bottom-0 left-0 right-0 bg-white/90 dark:bg-slate-900/90 backdrop-blur-md border-t border-slate-100 dark:border-slate-800 px-6 py-4 flex justify-around items-center z-30 pb-8 max-w-md mx-auto transition-colors">
                <button onClick={() => setActiveTab('dashboard')} className={`flex flex-col items-center gap-1 transition-colors ${activeTab === 'dashboard' ? 'text-blue-600 dark:text-blue-400' : 'text-slate-400 dark:text-slate-600'}`}>
                  <Icon path={icons.home} className="w-6 h-6" />
                  <span className="text-[10px] font-bold">Home</span>
                </button>
                <button onClick={() => setActiveTab('cuts')} className={`flex flex-col items-center gap-1 transition-colors ${activeTab === 'cuts' ? 'text-blue-600 dark:text-blue-400' : 'text-slate-400 dark:text-slate-600'}`}>
                  <Icon path={icons.chart} className="w-6 h-6" />
                  <span className="text-[10px] font-bold">Cuts</span>
                </button>
                <button onClick={() => setActiveTab('readings')} className={`flex flex-col items-center gap-1 transition-colors ${activeTab === 'readings' ? 'text-blue-600 dark:text-blue-400' : 'text-slate-400 dark:text-slate-600'}`}>
                  <div className="relative">
                      <Icon path={icons.book} className="w-6 h-6" />
                      {readings.filter(r => r.status === 'To Read').length > 0 && (
                          <span className="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full border-2 border-white dark:border-slate-900"></span>
                      )}
                  </div>
                  <span className="text-[10px] font-bold">Readings</span>
                </button>
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
